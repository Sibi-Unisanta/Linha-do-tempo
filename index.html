<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linha do Tempo - SIBi-Unisanta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        .header p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 800px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .timeline-container {
            max-width: 1200px;
            margin: 80px auto;
            padding: 0 20px;
            position: relative;
        }

        .timeline {
            position: relative;
            padding: 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #4a90e2, #357abd, #2563eb);
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
        }

        .timeline-item {
            position: relative;
            margin: 80px 0;
            opacity: 0;
            transform: translateY(50px);
            animation: slideInUp 0.8s ease-out forwards;
        }

        .timeline-item:nth-child(even) {
            animation-delay: 0.2s;
        }

        .timeline-item:nth-child(odd) {
            animation-delay: 0.4s;
        }

        .timeline-content {
            display: block; /* Exibir por padrão */
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 45%;
            transition: all 0.3s ease;
        }

        .timeline-content.active {
            display: block; /* Exibir quando ativo */
        }

        .timeline-content:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-left: auto;
            margin-right: 55%;
        }

        .timeline-item:nth-child(even) .timeline-content {
            margin-left: 55%;
        }

        .timeline-content::before {
            content: '';
            position: absolute;
            top: 50%;
            width: 0;
            height: 0;
            border: 15px solid transparent;
            transform: translateY(-50%);
        }

        .timeline-item:nth-child(odd) .timeline-content::before {
            right: -30px;
            border-left-color: white;
        }

        .timeline-item:nth-child(even) .timeline-content::before {
            left: -30px;
            border-right-color: white;
        }

        .timeline-year {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #4a90e2, #2563eb);
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.4);
            z-index: 10;
            transition: all 0.3s ease;
        }

        .timeline-year:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 15px 40px rgba(74, 144, 226, 0.6);
        }

        .timeline-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .timeline-image:hover {
            transform: scale(1.02);
        }

        .timeline-title {
            font-size: 1.8rem;
            color: #2563eb;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .timeline-description {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .footer {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 100px;
        }

        .footer p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .header p {
                font-size: 1.1rem;
            }

            .timeline::before {
                left: 30px;
            }

            .timeline-content {
                width: calc(100% - 80px);
                margin-left: 80px !important;
                margin-right: 0 !important;
            }

            .timeline-content::before {
                left: -30px !important;
                right: auto !important;
                border-right-color: white !important;
                border-left-color: transparent !important;
            }

            .timeline-year {
                left: 30px;
                width: 60px;
                height: 60px;
                font-size: 0.9rem;
            }

            .timeline-image {
                height: 200px;
            }

            .timeline-title {
                font-size: 1.5rem;
            }

            .timeline-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>SIBi-Unisanta</h1>
        <p>Sistema Integrado de Bibliotecas da Universidade Santa Cecília - Uma jornada de 50 anos dedicada ao conhecimento e à pesquisa</p>
    </header>

    <div class="timeline-container">
        <div class="timeline" id="timeline">

        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 SIBi-Unisanta - Sistema Integrado de Bibliotecas da Universidade Santa Cecília</p>
    </footer>

    <script>
        const timelineData = [
            {
                "year": 1970,
                "title": "Fundação da Biblioteca Central",
                "description": "Em 1970, com o crescimento da Universidade Santa Cecília, foi fundada a Biblioteca Central, que se tornaria o embrião do futuro Sistema Integrado de Bibliotecas (SIBi). Este marco representou o início de uma jornada dedicada ao conhecimento e à pesquisa acadêmica. O horário de funcionamento da Biblioteca Central era de segunda a sexta-feira, das 8h às 21h45, e aos sábados, das 8h às 11h45.",
                "image": "images/biblioteca_central_1970.png",
                "is_fictional": true
            },
            {
                "year": 1985,
                "title": "Implementação do Primeiro Sistema de Catalogação Automatizado",
                "description": "O SIBi-Unisanta deu um passo importante na modernização de seus serviços com a implementação do primeiro sistema de catalogação automatizado, agilizando o acesso ao acervo e revolucionando a forma como os usuários interagiam com os recursos da biblioteca.",
                "image": "images/sistema_catalogacao_1985.png",
                "is_fictional": true
            },
            {
                "year": 1998,
                "title": "Lançamento do Catálogo Online (OPAC)",
                "description": "A década de 90 marcou a chegada da internet e o SIBi-Unisanta não ficou para trás. Em 1998, foi lançado o Catálogo Online (OPAC), permitindo que os usuários consultassem o acervo de qualquer lugar, democratizando o acesso à informação. Nesta época, as bibliotecárias Ana Maria e Maria Angela estavam ativamente envolvidas na modernização dos serviços, como visto em eventos que promoviam o 'NOVO PARADIGMA RUMO AO TERCEIRO MILÊNIO' e a 'BIBLIOTECA VIRTUAL BIBLIOTECA ELETRÔNICA BIBLIOTECA DIGITAL'.",
                "image": "images/Memórias_0001.jpg",
                "is_fictional": false
            },
            {
                "year": 2000,
                "title": "Lançamento do Projeto Pro Ler",
                "description": "No início dos anos 2000, o SIBi-Unisanta lançou o projeto 'Pro Ler', com o objetivo de incentivar a leitura e a cultura na comunidade acadêmica. A bibliotecária Ana Maria teve um papel fundamental na idealização e execução deste projeto, que se tornou um marco na promoção da leitura na universidade.",
                "image": "images/Memórias_0029.jpg",
                "is_fictional": false
            },
            {
                "year": 2005,
                "title": "Expansão e Integração das Bibliotecas Setoriais",
                "description": "Com a expansão da Unisanta, as bibliotecas setoriais foram integradas ao SIBi, centralizando a gestão e otimizando os recursos para atender a diversas áreas do conhecimento, criando uma rede integrada de informação.",
                "image": "images/bibliotecas_setoriais_2005.png",
                "is_fictional": true
            },
            {
                "year": 2008,
                "title": "Lançamento do Livro Viva Pagu",
                "description": "Em 2008, o SIBi-Unisanta sediou o lançamento do livro 'Viva Pagu', um evento que contou com a presença das bibliotecárias Cibele Araujo e Ana Maria, reforçando o compromisso da instituição com a cultura e a história local.",
                "image": "images/Memórias_0006.jpg",
                "is_fictional": false
            },
            {
                "year": 2012,
                "title": "Início da Biblioteca Digital e Acervo Eletrônico",
                "description": "O SIBi-Unisanta abraçou a era digital com a criação da Biblioteca Digital, disponibilizando um vasto acervo eletrônico de periódicos, e-books e teses, facilitando a pesquisa acadêmica e ampliando o acesso ao conhecimento.",
                "image": "images/biblioteca_digital_2012.png",
                "is_fictional": true
            },
            {
                "year": 2014,
                "title": "Reinauguração do Centro de Documentação Histórica de Santos (CDHS)",
                "description": "Em 30 de outubro de 2014, o SIBi da Unisanta reinaugurou o Centro de Documentação Histórica de Santos (CDHS) no Bloco M, na Rua Oswaldo Cruz, 277. O objetivo do CDHS é reunir, preservar, divulgar e valorizar as obras de escritores da Baixada Santista. O acervo é formado por 327 títulos e dividido em coleções como Família Teixeira, Martins Fontes, Rui Ribeiro Couto e Literatura. As obras só podem ser consultadas no local.",
                "image": "images/Documentos.jpg",
                "is_fictional": false
            },
            {
                "year": 2020,
                "title": "Celebração de 50 Anos e Novos Projetos",
                "description": "Em 2020, o SIBi-Unisanta celebrou 50 anos de história, reafirmando seu compromisso com a educação e a pesquisa, e lançando novos projetos para o futuro, como a expansão de bases de dados e a criação de espaços colaborativos.",
                "image": "images/celebracao_50_anos_2020.png",
                "is_fictional": true
            }
        ];

        const timeline = document.getElementById('timeline');

        timelineData.forEach((item, index) => {
            const timelineItem = document.createElement('div');
            timelineItem.classList.add('timeline-item');

            const yearDiv = document.createElement('div');
            yearDiv.classList.add('timeline-year');
            yearDiv.textContent = item.year;
            timelineItem.appendChild(yearDiv);

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('timeline-content');

            if (item.image) {
                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.title;
                img.classList.add('timeline-image');
                contentDiv.appendChild(img);
            }

            const title = document.createElement('h3');
            title.classList.add('timeline-title');
            title.textContent = item.title;
            contentDiv.appendChild(title);

            const description = document.createElement('p');
            description.classList.add('timeline-description');
            description.innerHTML = item.description.replace(/Ana Maria/g, '<span style="color: #FFD700; font-weight: bold;">Ana Maria</span>');
            contentDiv.appendChild(description);

            timelineItem.appendChild(contentDiv);
            timeline.appendChild(timelineItem);
        });

        // Animação de scroll suave para revelar elementos
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.timeline-item').forEach(item => {
            observer.observe(item);
        });

        // Efeito parallax suave no scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.header');
            const speed = scrolled * 0.5;
            parallax.style.transform = `translateY(${speed}px)`;
        });

        document.querySelectorAll('.timeline-year').forEach(year => {
            year.addEventListener('click', function() {
                const content = this.nextElementSibling;
                contentDiv.classList.toggle("active");
            });
        });
    </script>
</body>
</html>
